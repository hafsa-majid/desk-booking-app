name: Advanced CI/CD Pipeline

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run lint || true
      - run: npm run format:check || true
      - run: npm audit --audit-level=moderate || true

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run test:coverage
      - name: Archive test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: coverage/

  # Added: Dedicated Performance Testing Job 
  performance-test:
    name: Performance Baseline
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Run k6 Load Test
        uses: grafana/run-k6-action@v1
        with:
          path: tests/performance.js

  build:
    name: Build & SBOM
    runs-on: ubuntu-latest
    needs: performance-test
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build
      - name: Generate SBOM
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            sbom.json
            package-lock.json

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: Upload to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Trigger Render
        run: curl -X POST "${{ secrets.RENDER_STAGING_DEPLOY_HOOK }}"
      - name: Health check
        run: curl -f https://desk-booking-app-staging.onrender.com/health

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Trigger Render
        run: curl -X POST "${{ secrets.RENDER_PROD_DEPLOY_HOOK }}"
      - name: Wait & Verify
        run: |
          sleep 60
          curl -f https://desk-booking-app-y02r.onrender.com/health