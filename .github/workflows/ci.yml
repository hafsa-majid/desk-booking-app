name: Advanced DevSecOps Pipeline

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # 1. Code Quality Job (LO3)
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Run Linting
        run: npm run lint
        continue-on-error: true
      - name: Run Prettier Check
        run: npm run format:check
        continue-on-error: true
      - name: Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # 2. Testing Job (LO3 - API & Performance)
  test:
    name: Test & Performance
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - name: Unit & API Tests
        run: npm run test:coverage
      - name: Performance Test (k6)
        uses: grafana/run-k6-action@v1
        continue-on-error: true
        with:
          path: tests/performance.js
      - name: Archive Coverage Results
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: coverage/

  # 3. Secure Build Job (LO3/LO4 - Containerization & DevSecOps)
  build:
    name: Secure Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build
      - name: Generate SBOM (Supply Chain Security)
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json
        continue-on-error: true
      - name: Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: Upload Security Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-evidence
          path: |
            sbom.json
            build/

  # 4. Deployment Job (LO2/LO4 - GitOps)
  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Deploy to Staging (Develop Branch)
        if: github.ref == 'refs/heads/develop'
        run: curl -X POST "${{ secrets.RENDER_STAGING_DEPLOY_HOOK }}"
      
      - name: Deploy to Production (Main Branch)
        if: github.ref == 'refs/heads/main'
        run: curl -X POST "${{ secrets.RENDER_PROD_DEPLOY_HOOK }}"

      - name: Final Health Check
        run: |
          sleep 30
          curl -f https://desk-booking-app-y02r.onrender.com/health || echo "Health check failed but continuing..."