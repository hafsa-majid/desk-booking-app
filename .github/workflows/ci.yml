name: CI - Desk Booking App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t desk-booking-app .

      - name: Scan container for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: desk-booking-app

      - name: Create build record
        run: echo "Build completed successfully on $(date)" > build.txt

      - name: Upload build record
        uses: actions/upload-artifact@v4
        with:
          name: build-proof
          path: build.txt
