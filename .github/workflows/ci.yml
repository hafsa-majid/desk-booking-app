name: CI - Desk Booking App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run tests (fail fast if broken)
      - name: Run tests
        run: npm test

      # 5. Build Docker image (ONLY on main branch)
      - name: Build Docker image
        if: github.ref == 'refs/heads/main'
        run: docker build -t desk-booking-app .

      # 6. Scan container image for security issues
      - name: Scan container for vulnerabilities
        if: github.ref == 'refs/heads/main'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: desk-booking-app

      # 7. Create build evidence
      - name: Create build record
        if: github.ref == 'refs/heads/main'
        run: echo "Build completed successfully on $(date)" > build.txt

      # 8. Upload build evidence as artifact
      - name: Upload build record
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: build-proof
          path: build.txt
