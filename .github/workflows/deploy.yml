name: CD - Desk Booking App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t desk-booking-app .

      - name: Run Docker container
        run: docker run -d -p 3000:3000 desk-booking-app
